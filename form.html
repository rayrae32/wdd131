<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="form assigninment">
        <meta name="author" content="Rachel Amarachukwu Ukpabi">
        <title>Product Review Form</title>
        <link rel="stylesheet" href="styles/form.css">
        <script src="scripts/form.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Product Review</h1>
            <form method="get" action="review.html">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option  value="" disable selected>Select a product</option>
                </select>
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" required><label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" required><label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" required><label for="star2">&#9733;</label>
                    <input type="star1" id="star1" name="rating" value="1" required><label for="star1">&#9733;</label>

                </div>
                <label for="installDate">Date of installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <label>Usefeul Features</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="feature1" name="features" value="faeture1" ><label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="feature2"><label for="feature2">Ease to use</label>
                    <input type="checkbox" id="feature3" name="features" value="feature3"><label for="feature3">performance</label>
                    <input type="checkbox" id="feature4" name="features" value="feature4"><label for="feature4">Design</label>
                </div>

                <label for="review">Written Review</label>
                <textarea id="review" name="review"></textarea>


                <label for="userName">User Name</label>
                <input type="text" id="userName" name="userName">


                <input type="submit" value="Submit Review"> 
                
            </form>
        </div>
      
        <footer>
            <p>
                &copy; <span id="currentyear"></span>  Rachel Amarachukwu Ukpabi. Nigeria
            </p>
            <p id="lastModified"></p>
    
        </footer>
      
    </body>
</html>
